steps:
  # Build the Docker image from backend directory
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/devplus-backend"
      - "-f"
      - "backend/Dockerfile"
      - "backend"
    id: "build-image"

  # Push the image to Google Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/devplus-backend"
    id: "push-image"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "devplus-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/devplus-backend"
      - "--region"
      - "asia-south1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8081"
    id: "deploy-cloud-run"

images:
  - "gcr.io/$PROJECT_ID/devplus-backend"

options:
  logging: CLOUD_LOGGING_ONLY
